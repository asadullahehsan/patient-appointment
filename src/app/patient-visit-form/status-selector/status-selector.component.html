<div>
    <label class="mb-2 font-medium">Tila:</label>
    <mat-radio-group
      [(ngModel)]="selectedStatus"
      [ngModelOptions]="{ standalone: true }"
      class="flex flex-row gap-8"
    >
      @for (status of statuses; track status) {
      <mat-radio-button [value]="status">
        {{ status }}
      </mat-radio-button>
      }
    </mat-radio-group>
  </div>

<div class="flex flex-col gap-2 p-4 bg-white shadow-sm rounded-lg">
  <div class="flex items-center justify-between mb-2">
    <h2 class="text-xl font-semibold">Ty√∂lista</h2>
    <mat-icon class="text-gray-500">more_vert</mat-icon>
  </div>

  <div class="flex flex-col">
    @for (item of worklistItems; track item.time) {
    <div
      class="flex items-center justify-between p-3 border-b last:border-b-0 hover:bg-gray-50 rounded-lg"
    >
      <div class="flex items-center gap-4">
        @if (item.status === 'checked') {
        <mat-icon class="text-green-500">check_circle</mat-icon>
        } @else if (item.status === 'pending') {
        <mat-icon class="text-gray-400">radio_button_unchecked</mat-icon>
        }
        <div>
          <div class="font-medium">{{ item.name }}</div>
          <div class="text-sm text-gray-500">{{ item.room }}</div>
        </div>
      </div>

      <div class="text-sm text-gray-500">
        {{ item.time }}
      </div>
    </div>
    } @empty {
    <div>No worklist items.</div>
    }
  </div>
</div>

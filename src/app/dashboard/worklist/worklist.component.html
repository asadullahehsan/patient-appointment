<div class="flex flex-col">
  @for (item of worklistItems; track item.time) {
    <app-worklist-item
      [name]="item.name"
      [time]="item.time"
      [room]="item.room"
      [status]="item.status"
    ></app-worklist-item>
  } @empty {
    <div class="text-center text-gray-500 p-4">No worklist items.</div>
  }
</div>

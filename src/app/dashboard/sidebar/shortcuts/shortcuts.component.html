<div>
    <h2 class="text-lg font-semibold mb-4">Pikavalinnat</h2>
    <div class="flex flex-col gap-3">
      @for (shortcut of shortcuts; track shortcut.label) {
      <div
        class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-md cursor-pointer"
      >
        <mat-icon class="text-blue-600">{{ shortcut.icon }}</mat-icon>
        <span class="font-medium text-gray-700">{{ shortcut.label }}</span>
      </div>
      } @empty {
      <div>No shortcuts to display.</div>
      }
    </div>
  </div>

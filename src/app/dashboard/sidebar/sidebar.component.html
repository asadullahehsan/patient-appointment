<div class="flex flex-col gap-6 p-4 bg-white shadow-sm rounded-lg">
  <!-- Shortcuts Section -->
  <div>
    <h2 class="text-lg font-semibold mb-4">Pikavalinnat</h2>
    <div class="flex flex-col gap-3">
      @for (shortcut of shortcuts; track shortcut.label) {
      <div
        class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-md cursor-pointer"
      >
        <mat-icon class="text-blue-600">{{ shortcut.icon }}</mat-icon>
        <span class="font-medium text-gray-700">{{ shortcut.label }}</span>
      </div>
      } @empty {
      <div>No shortcuts to display.</div>
      }
    </div>
  </div>

  <hr class="border-gray-300" />

  <!-- Recent Patients Section -->
  <div>
    <h2 class="text-lg font-semibold mb-4">Viimeisimm√§t potilaat</h2>
    <div class="flex flex-col gap-2">
      @for (patient of recentPatients; track patient) {
      <div
        class="p-2 hover:bg-gray-100 rounded-md cursor-pointer text-gray-700"
      >
        {{ patient }}
      </div>
      } @empty {
      <div>No recent patients.</div>
      }
    </div>
  </div>
</div>
